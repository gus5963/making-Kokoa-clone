<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How can i help you?</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Connecting YouðŸ¤ž</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>Plug-in</span>
        <i class="fas fa-plug"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-2x"></i>
        <i class="far fa-folder fa-2x"></i>
        <i class="far fa-file-alt fa-2x"></i>
        <i class="fas fa-cog fa-2x"></i>
      </div>
    </header>
    <main class="community-screen">
      <div class="groups">
        <div class="group">
          <div class="groups-column">
            <div class="user-components">
              <div class="user-components__photo--sm">
                <img
                  src="https://www.growthmentor.com/blog/wp-content/uploads/2019/01/how-to-be-a-good-mentor.png"
                />
              </div>
              <div class="user-components__name--groups">
                <span>YJH</span>
                <p>Please check my talk!</p>
              </div>
            </div>
            <div class="user-components__notification">
              <span>21:30</span>
              <span class="chat__notification badge">1</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a href="community.html" class="nav-link">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a href="chats.html" class="nav-link">
            <span class="chat__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a href="search.html" class="nav-link">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a href="more.html" class="nav-link">
            <div class="ellipsis__notification dotbadge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Please! Use only Phone or Pad</span>
    </div>
    <div id="flip-mobile">
      <span>Your screen is landscape...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/40ef926c6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
